<div style="padding: 16px; font-family: sans-serif;">
  <h3>Generated code for icons</h3>
  <textarea id="output" style="width: 100%; height: 300px; padding: 10px; font-family: monospace; font-size: 12px;"
    readonly></textarea>
  <button id="copy" style="margin-top: 12px; padding: 8px 16px; font-size: 14px;">Copy to clipboard</button>
</div>

<script>
  onmessage = (event) => {
    document.getElementById('output').value = event.data.pluginMessage;
  }
  document.getElementById('copy').onclick = function () {
    var textarea = document.getElementById('output');
    textarea.select();
    document.execCommand('copy');
  }
</script>
